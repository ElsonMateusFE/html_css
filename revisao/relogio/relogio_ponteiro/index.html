<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hand seconds"></div>
        <div class="hand minutes"></div>
        <div class="hand hour"></div>

        <div id="um" class="div number number-1">1</div>
        <div id="dois" class="div number number-2">2</div>
        <div id="tres" class="div number number-3">3</div>
        <div id="quatro" class="div number number-4">4</div>
        <div id="cinco" class="div number number-5">5</div>
        <div id="seis" class="div number number-6">6</div>
        <div id="sete" class="div number number-7">7</div>
        <div id="oito" class="div number number-8">8</div>
        <div id="nove" class="div number number-9">9</div>
        <div id="dez" class="div number number-10">10</div>
        <div id="onze" class="div number number-11">11</div>
        <div id="doze" class="div number number-12">12</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
