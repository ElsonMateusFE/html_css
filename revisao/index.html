<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
    <style>
        .accordion {
            border: 1px solid black;
            padding: 10px 0px;
            cursor: pointer;
        }

        .accordion-content {
            border-top: 1px solid black;
        }

        .accordion-content {
            display: none;
        }

        .accordion.is-open .accordion-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <header class="accordion-header">
            Nome do accordion
        </header>
        <p class="accordion-content">
            Conteúdo
        </p>
    </div>

    <script>
        const accordions = document.querySelectorAll('.accordion-header')
        for(let i = 0; i < accordions.length; i++){
            accordions[i].addEventListener('click', function(evento){
                //evento.target.parentNode.classList.toggle('is-open')
                if(evento.target.parentNode.classList.contains('is-open')){
                    evento.target.parentNode.classList.remove('is-open')
                }else{
                    evento.target.parentNode.classList.add('is-open')
                }
            })
        }
    </script>
</body>
</html>
