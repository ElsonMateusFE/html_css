<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .itens {
            display: none;
        }

        .menu.is-open .itens {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu">
        <span class="btn-buttom">Menu</span>
        <div class="itens">
            <nav>
                <ul>
                    <li>
                        <a href="#">Opção 01</a>
                    </li>
                    <li>
                        <a href="#">Opção 01</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script>
        const menu = document.querySelectorAll('.btn-buttom')
        for(let i = 0; i < menu.length; i++){
            menu[i].addEventListener('click', function(evento){
                //evento.target.parentNode.classList.toggle('is-open')
                if(evento.target.parentNode.classList.contains('is-open')){
                    evento.target.parentNode.classList.remove('is-open')
                }else{
                    evento.target.parentNode.classList.add('is-open')
                }
            })
        }
    </script>
</body>
</html>
