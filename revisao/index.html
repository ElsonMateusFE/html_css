<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="styles.css"></script>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <label for="n1">Número 01:</label>
        <input type="number" id="n1" required>

        <label for="n2">Número 02:</label>
        <input type="number" id="n2" required>

        <button type="submit">Calcular</button>

        <span class="resposta"></span>
    </form>

    <script>
        document.addEventListener('submit', function(evento){
            evento.preventDefault()
            
            const n1 = document.getElementById('n1')
            const n2 = document.getElementById('n2')
            const valor01 = Number(n1.value)
            const valor02 = Number(n2.value)
            const soma = valor01 + valor02

            const resposta = document.querySelector('.resposta')
            resposta.innerText = soma
        })

    </script>
</body>
</html>
