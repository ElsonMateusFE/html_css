<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu.is-open .menu-list {
            display: block;
        }

        .menu-list {
            display: none;
        }
    </style>
</head>
<body>
    <div class="menu">
        <span class="menu-principal">MENU</span>
        <ul class="menu-list">
            <li>Opção 01</li>
            <li>Opção 02</li>
        </ul>
    </div>
    <script>
        const menu = document.querySelectorAll('.menu')
        for(let i = 0; i < menu.length; i++){
            menu[i].addEventListener('click', function(e){
                //e.target.parentNode.classList.toggle('is-open')
                if(e.target.parentNode.classList.contains('is-open')){
                    e.target.parentNode.classList.remove('is-open')
                }else{
                    e.target.parentNode.classList.add('is-open')
                }
            })
        }

    </script>
</body>
</html>
