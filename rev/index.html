<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
</head>
<body>
    <header>
        <form>
        <label for="numero">Número:</label>
        <input type="number" id="numero" value="5">
        <button type="submit">Ver Número</button>
        <p>Valor:
            <span id="sorteado"></span>
        </p>
        </form>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            document.addEventListener('submit', function(evento){
                evento.preventDefault()
                
                let numero = document.getElementById('numero')
                numero = parseInt(numero.value)

                let numeroAleatorio = Math.random() * numero
                numeroAleatorio = Math.floor(numeroAleatorio + 1)
                
                document.getElementById('sorteado').innerText = numeroAleatorio
            })
        })
    </script>
</body>
</html>
