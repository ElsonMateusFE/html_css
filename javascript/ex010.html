<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="textvel" id="textvel">
    <button type="button" onclick="calcular()">Verificar</button>
    <div id="res">

    </div>
    <script>
        function calcular(){
            let textv = document.querySelector('#textvel')
            let res = document.querySelector('#res')
            let vel = Number(textv.value)

            res.innerHTML = `<p>Sua velociade atual é de <strong>${vel}km/h</strong></p>`

            if(vel > 60){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por execesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
