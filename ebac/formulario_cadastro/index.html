<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de cadastro</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
</head>
<body>
    <main>
        <section id="formulario-cadastro">
            <form>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf">
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep">
                <label for="estado">Estado:</label>
                <input type="estado" name="estado" id="estado">
                <label for="cidade">Cidade</label>
                <input type="cidade" name="cidade" id="cidade">
                <label for="rua">Rua</label>
                <input type="rua" name="rua" id="rua">
                <label for="bairro">Bairro:</label>
                <input type="bairro" name="bairro" id="bairro">
                <button type="submit" class="enviar">Enviar</button>
                <button type="reset" class="limpar">Limpar</button>
            </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/jQuery-Mask-Plugin-master/jQuery-Mask-Plugin-master/dist/jquery.mask.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
