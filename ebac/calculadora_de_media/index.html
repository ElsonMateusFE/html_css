<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculara de Média</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de média</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
            <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10" step=".1">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <!--
                <tr>
                    <td>Atividade 1</td>
                    <td>7</td>
                    <td><img src="./images/aprovado.png" alt="Emoji festejando"></td>
                </tr>
                -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">--</td>
                    <td id="media-final-resultado">
                        <!--
                        <span class="resultado aprovado">Aprovado</span>
                        -->
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="revisao.js"></script>
</body>
</html>
