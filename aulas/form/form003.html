<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        /* font-family: 'Saira', Arial sans-serif; */

        * {
            font-family: 'Saira', Arial sans-serif;
            text-transform: uppercase;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label>
                Nome:
            </label>
            <input type="text" name="nome" id="nome" required minlength="30" placeholder="Nome Completo" autocomplete="name" required>
        </p>
        <p>
            <label for="media">
                Média:
            </label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.1" placeholder="0 a 10" required value="5">
        </p>
        <p>
            <label for="month">
                Períoto Letivo
            </label>
                <input type="month" name="month" id="month" value="2020-07">
        </p>
        <p>
            <label for="date">
                Dia da Prova
            </label>
            <input type="date" name="date" id="date" value="2022-09-19">
        </p>
        <p>
            <label for="time">
                Horário da Prova
            </label>
            <input type="time" name="time" id="time">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
