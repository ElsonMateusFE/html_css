<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        /* font-family: 'Saira', Arial sans-serif; */

        * {
            font-family: 'Saira', Arial sans-serif;
            text-transform: uppercase;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h1>
        Exemplo de Formulário
    </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" checked value="M">
            <label for="masc">
                Masculino
            </label>
            <input type="radio" name="sexo" id="femin">
            <label for="femin" value="F">
                Feminino
            </label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="basquete" id="basquete">
            <label for="basquete">Basquete</label>
            <input type="checkbox" name="futebol" id="futebol" checked>
            <label for="futebol">futebol</label>
            <input type="checkbox" name="natacao" id="natacao">
            <label for="natacao">Natação</label>
        </fieldset>
        <p>
            <input type="submit" valeu="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
